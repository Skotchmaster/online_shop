services:
  auth-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks: [backend]

  cart-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cart_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - cart_db_data:/var/lib/postgresql/data
    networks: [backend]

  catalog-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catalog_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - catalog_db_data:/var/lib/postgresql/data
    networks: [backend]

  order-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: order_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - order_db_data:/var/lib/postgresql/data
    networks: [backend]

  migrate-auth:
    image: migrate/migrate:4
    depends_on:
      auth-db:
        condition: service_healthy
    volumes:
      - ./services/auth/db/migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@auth-db:5432/auth_db?sslmode=disable", "up"]
    restart: "no"
    networks: [backend]

  migrate-cart:
    image: migrate/migrate:4
    depends_on:
      cart-db:
        condition: service_healthy
    volumes:
      - ./services/cart/db/migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@cart-db:5432/cart_db?sslmode=disable", "up"]
    restart: "no"
    networks: [backend]

  migrate-catalog:
    image: migrate/migrate:4
    depends_on:
      catalog-db:
        condition: service_healthy
    volumes:
      - ./services/catalog/db/migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@catalog-db:5432/catalog_db?sslmode=disable", "up"]
    restart: "no"
    networks: [backend]

  migrate-order:
    image: migrate/migrate:4
    depends_on:
      order-db:
        condition: service_healthy
    volumes:
      - ./services/order/db/migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@order-db:5432/order_db?sslmode=disable", "up"]
    restart: "no"
    networks: [backend]

  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    environment:
      AUTH_URL: ":8080"
      DATABASE_URL: postgres://postgres:postgres@auth-db:5432/auth_db?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret}
      REFRESH_SECRET: ${REFRESH_SECRET:-dev_refresh_secret}
    depends_on:
      migrate-auth:
        condition: service_completed_successfully
    restart: unless-stopped
    networks: [backend]

  cart:
    build:
      context: .
      dockerfile: services/cart/Dockerfile
    environment:
      SERVER_PORT: "8080"
      AUTH_URL: http://auth:8080
      DATABASE_URL: postgres://postgres:postgres@cart-db:5432/cart_db?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret}
    depends_on:
      auth:
        condition: service_started
      migrate-cart:
        condition: service_completed_successfully
    restart: unless-stopped
    networks: [backend]

  catalog:
    build:
      context: .
      dockerfile: services/catalog/Dockerfile
    environment:
      SERVICE_NAME: catalog
      SERVER_PORT: "8080"
      AUTH_URL: http://auth:8080
      DATABASE_URL: postgres://postgres:postgres@catalog-db:5432/catalog_db?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret}
    depends_on:
      auth:
        condition: service_started
      migrate-catalog:
        condition: service_completed_successfully
    restart: unless-stopped
    networks: [backend]

  order:
    build:
      context: .
      dockerfile: services/order/Dockerfile
    environment:
      SERVICE_NAME: order
      SERVER_PORT: "8080"
      AUTH_URL: http://auth:8080
      DATABASE_URL: postgres://postgres:postgres@order-db:5432/order_db?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret}
    depends_on:
      auth:
        condition: service_started
      migrate-order:
        condition: service_completed_successfully
    restart: unless-stopped
    networks: [backend]

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    environment:
      GATEWAY_ADDR: :8080
      AUTH_URL: http://auth:8080
      CATALOG_URL: http://catalog:8080
      CART_URL: http://cart:8080
      ORDER_URL: http://order:8080
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret}
    depends_on:
      auth:
        condition: service_started
      cart:
        condition: service_started
      catalog:
        condition: service_started
      order:
        condition: service_started
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks: [backend]

volumes:
  auth_db_data:
  cart_db_data:
  catalog_db_data:
  order_db_data:

networks:
  backend:
    driver: bridge
