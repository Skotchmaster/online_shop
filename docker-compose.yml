services:
  auth-db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks: [backend]

  cart-db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${CART_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - cart_db_data:/var/lib/postgresql/data
    networks: [backend]

  catalog-db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${CATALOG_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - catalog_db_data:/var/lib/postgresql/data
    networks: [backend]

  order-db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${ORDER_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - order_db_data:/var/lib/postgresql/data
    networks: [backend]

  migrate-auth:
    image: migrate/migrate:4
    depends_on:
      auth-db:
        condition: service_healthy
    volumes:
      - ./services/auth/db/migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "${AUTH_DATABASE_URL}", "up"]
    restart: "no"
    networks: [backend]

  migrate-cart:
    image: migrate/migrate:4
    depends_on:
      cart-db:
        condition: service_healthy
    volumes:
      - ./services/cart/db/migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "${CART_DATABASE_URL}", "up"]
    restart: "no"
    networks: [backend]

  migrate-catalog:
    image: migrate/migrate:4
    depends_on:
      catalog-db:
        condition: service_healthy
    volumes:
      - ./services/catalog/db/migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "${CATALOG_DATABASE_URL}", "up"]
    restart: "no"
    networks: [backend]

  migrate-order:
    image: migrate/migrate:4
    depends_on:
      order-db:
        condition: service_healthy
    volumes:
      - ./services/order/db/migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "${ORDER_DATABASE_URL}", "up"]
    restart: "no"
    networks: [backend]

  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    environment:
      AUTH_URL: ${AUTH_BIND_ADDR}
      DATABASE_URL: ${AUTH_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
    depends_on:
      migrate-auth:
        condition: service_completed_successfully
    restart: unless-stopped
    networks: [backend]

  cart:
    build:
      context: .
      dockerfile: services/cart/Dockerfile
    environment:
      SERVER_PORT: "8080"
      AUTH_URL: ${AUTH_INTERNAL_URL}
      DATABASE_URL: ${CART_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      auth:
        condition: service_started
      migrate-cart:
        condition: service_completed_successfully
    restart: unless-stopped
    networks: [backend]

  catalog:
    build:
      context: .
      dockerfile: services/catalog/Dockerfile
    environment:
      SERVICE_NAME: catalog
      SERVER_PORT: "8080"
      AUTH_URL: ${AUTH_INTERNAL_URL}
      DATABASE_URL: ${CATALOG_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      auth:
        condition: service_started
      migrate-catalog:
        condition: service_completed_successfully
    restart: unless-stopped
    networks: [backend]

  order:
    build:
      context: .
      dockerfile: services/order/Dockerfile
    environment:
      SERVICE_NAME: order
      SERVER_PORT: "8080"
      AUTH_URL: ${AUTH_INTERNAL_URL}
      DATABASE_URL: ${ORDER_DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      auth:
        condition: service_started
      migrate-order:
        condition: service_completed_successfully
    restart: unless-stopped
    networks: [backend]

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    environment:
      GATEWAY_ADDR: ${GATEWAY_ADDR}
      AUTH_URL: ${AUTH_INTERNAL_URL}
      CATALOG_URL: ${CATALOG_INTERNAL_URL}
      CART_URL: ${CART_INTERNAL_URL}
      ORDER_URL: ${ORDER_INTERNAL_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      auth:
        condition: service_started
      cart:
        condition: service_started
      catalog:
        condition: service_started
      order:
        condition: service_started
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks: [backend]

volumes:
  auth_db_data:
  cart_db_data:
  catalog_db_data:
  order_db_data:

networks:
  backend:
    driver: bridge
