name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Download dependencies
        run: go mod download

      - name: Check formatting
        run: go fmt ./...

      - name: Static analysis
        run: go vet ./...

      - name: Run tests
        run: go tests ./... -v

      - name: Build binary
        run: |
          mkdir -p build
          go build -o build/online_shop ./cmd/server

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: online_shop-binary
          path: build/online_shop