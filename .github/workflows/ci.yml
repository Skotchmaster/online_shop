name: CI 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build images
        run: docker compose build --no-cache

      - name: Start deps in background
        run: docker compose up -d 

      - name: Run tester and fail if tests fail
        run: docker compose up tester --no-build --exit-code-from tester

      - name: Show tester logs on failure
        if: failure()
        run: docker compose logs --no-color tester | tail -n 1000

      - name: Cleanup
        if: always()
        run: docker compose down -v
