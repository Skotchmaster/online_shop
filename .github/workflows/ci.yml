name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: ci

    steps:
      - uses: actions/checkout@v4

      - name: Write .env from environment secret
        run: |
          printf '%s' "${{ secrets.ENV_CI }}" | tr -d '\r' > .env

      - name: Build images
        run: docker compose --env-file .env build --no-cache

      - name: Start deps in background
        run: docker compose --env-file .env up -d

      - name: Run tester and fail if tests fail
        run: docker compose --env-file .env up tester --no-build --exit-code-from tester

      - name: Show tester logs on failure
        if: failure()
        run: docker compose --env-file .env logs --no-color tester | tail -n 1000

      - name: Cleanup
        if: always()
        run: docker compose --env-file .env down -v
